name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: taskboard
          MYSQL_USER: taskboard
          MYSQL_PASSWORD: taskboard
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, intl, pdo_mysql, xml
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist
      
      

      - name: Configure test DATABASE_URL
        run: |
          echo 'DATABASE_URL="mysql://root:root@127.0.0.1:3306/taskboard?serverVersion=8.0.0&charset=utf8mb4"' > .env.test.local

      - name: Security audit (composer audit)
        run: composer audit --no-interaction

        
      - name: Run tests
        run: composer test
